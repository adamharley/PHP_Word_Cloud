<!DOCTYPE html>
<html>
	<head>
		<title>Snap 9000</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
		<style type="text/css">
			form {
				margin-bottom: 0;
				text-align: center;
			}
			
			textarea {
				box-sizing: border-box;
				-moz-box-sizing: border-box;
				width: 100%;
				height: 495px;
				margin: 0;
				cursor: text !important;
				background-color: #fff !important;
				resize: none;
				margin-bottom: 20px;
			}
			
			label {
				margin: 0;
				text-align: center;
			}
		</style>
		<script>
			$(document).ready(function() {
				$(window).on("resize", function() {
					var winHeight = $(window).innerHeight();
					var boxHeight = winHeight - $("#submitButton").outerHeight() - 40;
					
					$("#text").outerHeight(boxHeight);
				}).resize();
			});
		</script>
	</head>
	<body>
		<form action="cloud.php" method="post">
			<textarea id="text" name="text" autocomplete="off"></textarea>
			<button type="submit" class="btn btn-large" id="submitButton">Generate Word Cloud</button>
		</form>
	</body>
</html>
